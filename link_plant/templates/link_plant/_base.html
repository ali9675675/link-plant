<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Link_Plant</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
    <header class="text-gray-600 body-font border-b">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
           <a href="{% url 'link-list' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
               <span class="ml-3 text-xl"><i class="fa-solid fa-plant-wilt mr-2"></i>LinkPlant</span>
           </a>
           <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
               <a href="{% url 'link-list' %}" class="mr-5 hover:text-gray-900">My Links</a>
           </nav>
            <button class="inline-flex items-center bg-green-200 border-0 py-2 px-6 focus:outline-none hover:bg-green-300 rounded text-base mt-4 md:mt-0">Add Link
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6 011"></path>
                </svg>
            </button>
        </div>
    </header>
    <div class="container mx-auto">
        <div class="sm:w-3/4 mx-auto sm:p-10">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</body>
</html>
