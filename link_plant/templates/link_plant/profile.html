<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Link_Plant</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body class="bg-{{ profile.bg_color }}-300">
    <div class="text-center sm:w-3/4 mx-auto mt-12">
        <h1 class="text-4xl font-semibold underline underline-offset-2 my-12">{{ profile }}</h1>
        {% for link in links %}
        <a href="{{link.url}}" target="_blank" class="block mx-auto my-4 w-full sm:w-1/3 border rounded border-black text-center text-black-400 hover:cursor-pointer hover:bg-green-100 hover:border-green-400">
        <button>{{ link.text }}</button>
        </a>
        {% endfor %}
        <a href="{% url 'link-list' %}" class="block sm:w-1/3 mx-auto mt-12">
            <p class="bg-black text-white py-2">Made With LinkPlant</p>
        </a>
    </div>
</body>
</html>
